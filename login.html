<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet"  href="/css/estilos.css">
    <title>Login</title>
</head>

<body class="login">

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form  action="/register" method="POST" id="form" >
                <h1>crear cuenta</h1>
                <br>
                <!--campo de registro-->
               
                <input type="text" name="" id="Nombre"  placeholder="identificacion" >
               
                <input type="email" name=""   id="Email" placeholder="Email" >
                
                <input type="password" name=""  id="Contraseña"  placeholder="Contraseña" >
              
                <input type="password" name=""  id="Validar Contraseña" placeholder="Validar Contraseña" >
                <button class="submit">Registrarse</button>
               <p class="warnings" id="warnings" ></p>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="/login" method="POST" id="form">
                <h1>Iniciar Sesión</h1>
                <br>
                <span>o utiliza tu contraseña y correo electronico</span>
                <input type="email" placeholder="documento">
                <input type="password" placeholder="Contraseña">
                <a href="#">¿Olvidaste tu contraseña?</a>
              <a class="reg" class="button" href="/vistas/formulario.html">Iniciar Sesion</a>
               
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <img src="/img/sena.png" alt="">
                    <p>Ingrese sus datos personales para utilizar todas las funciones del sitio </p>
                    <button class="hidden" id="login">Iniciar sesion</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <img src="/img/sena.png" alt="">
                    <p>Regístrese con sus datos personales para utilizar todas las funciones del sitio</p>
                    <button class="hidden" id="register">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/script/codigo.js"></script>
    <script src="/database.js" ></script>
    
</body>

</html>
